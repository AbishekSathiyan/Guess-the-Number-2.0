<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Guess-the-Number-2.0/logo.png" type="image/png">
    <title>Guess the Number</title>

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        /* Animation for sliding down the top bar */
        .animate__slideInDown {
            animation: slideInDown 1s ease-out forwards;
        }

        /* Keyframe animation for slide down */
        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Make sure the footer sticks to the bottom */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-teal-200 to-blue-300 text-gray-900 font-poppins">

    <!-- Animated Top Bar with Slide In Effect -->
    <div class="w-full bg-indigo-600 text-white text-center py-2 mb-6 animate__slideInDown">
        <p class="text-lg font-semibold">Welcome to "Guess the Number" Game! ðŸŽ® - Try your luck now!</p>
    </div>

    <!-- Main Container with centered content -->
    <div class="main-container flex flex-col justify-center items-center py-8 px-4">

        <!-- Game Container -->
        <div class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg text-center mb-6">
            <h1 class="text-4xl font-semibold text-indigo-700 mb-4 animate__animated animate__fadeIn">ðŸŽ¯ Guess the Number</h1>
            <p class="text-lg text-gray-600 mb-6">I have chosen a number between <b>1</b> and <b>100</b>. Try to guess it!</p>

            <!-- Input field with rounded corners and border -->
            <input id="guessInput" type="number"
                class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4 transition-transform transform hover:scale-105"
                placeholder="Enter your guess..." min="1" max="100">

            <!-- Submit Button with hover effect -->
            <button onclick="checkGuess()"
                class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-all mb-4">Submit Guess</button>

            <!-- Message -->
            <p id="message" class="text-lg font-semibold text-gray-600"></p>
            <p id="attempts" class="text-sm text-gray-500 mt-2"></p>

            <!-- Reset Button -->
            <button onclick="resetGame()"
                class="w-full py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-all mt-4">Reset Game</button>
        </div>

        <!-- Game Status Container -->
        <div class="w-full max-w-sm bg-gray-50 p-6 rounded-xl shadow-lg text-center mt-6 sm:mt-0">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">Game Status</h2>
            <p class="text-lg text-gray-600">Score: <span id="score">0</span></p>
            <p class="text-lg text-gray-600">Chances: <span id="chances">10</span></p>
        </div>

    </div>

    <!-- Footer with Copyright -->
    <footer class="footer text-center text-sm text-gray-600 mt-8">
        &copy; 2025 Abishek S. All rights reserved.
    </footer>

    <script>
        let secretNumber = 0;
        let chances = 10;
        let score = 0;
        let consecutiveCorrectGuesses = 0;

        // Start a new game
        function startGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            chances = 10;
            score = 0;
            consecutiveCorrectGuesses = 0;
            document.getElementById('message').innerText = '';
            document.getElementById('attempts').innerText = '';
            document.getElementById('score').innerText = score;
            document.getElementById('chances').innerText = chances;
        }

        // Function to check the user's guess
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);

            // Validate the guess
            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').innerText = 'Please enter a valid number between 1 and 100.';
                return;
            }

            // Decrease chances and check the guess
            if(chances>=1)
            chances--;
            if (guess === secretNumber) {
                score += 10;
                consecutiveCorrectGuesses++;
                document.getElementById('message').innerText = 'Correct guess!';
            } else if (guess < secretNumber) {
                document.getElementById('message').innerText = 'Too low! Try again.';
            } else {
                document.getElementById('message').innerText = 'Too high! Try again.';
            }

            // Update score and chances
            document.getElementById('score').innerText = score;
            document.getElementById('chances').innerText = chances;

            // Check game over
if (chances === 0) {
    document.getElementById('message').innerText = 'Game Over! You ran out of chances.';
    resetGame(); // Call the reset game function
}

// Reset the game with a countdown before resetting
function resetGame() {
    let countdown = 5;  // Starting countdown value
    const messageElement = document.getElementById('message');
    
    // Show a reset message
    //messageElement.innerText = 'Resetting game in ' + countdown + " Seconds...";

    // Countdown and update message every second
    const interval = setInterval(() => {
        countdown--;
        messageElement.innerText = 'Resetting game in ' + countdown + ' Seconds...';
        
        if (countdown <= 0) {
            clearInterval(interval);  // Stop the interval when the countdown reaches 0
            startGame();  // Reset the game
            document.getElementById('guessInput').value = '';  // Clear the guess input field
            messageElement.innerText = '';  // Clear the reset message after reset
        }
    }, 1000); // 1000 milliseconds = 1 second
}


            // Check for consecutive correct guesses
            if (consecutiveCorrectGuesses === 3) {
                chances = 10;
                consecutiveCorrectGuesses = 0;
                document.getElementById('message').innerText += ' You got all your chances back!';
            }
        }

        // Reset the game
        function resetGame() {
            startGame();
        }
    </script>
</body>

</html>
